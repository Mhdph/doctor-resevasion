<div class="flex justify-center items-center w-full my-16">
  <c-carousel>
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <div class="flex items-center justify-center px-5 py-5">
          <div
            class="mx-auto w-1/2 rounded-lg shadow-lg px-5 pt-5 pb-10 text-gray-800"
          >
            <div class="w-full pt-1 text-center pb-5 -mt-16 mx-auto">
              <a href="#" class="block relative">
                <img
                  alt="{{ slide.title }}"
                  src="{{ slide.src }}"
                  class="mx-auto object-cover rounded-full h-20 w-20"
                />
              </a>
            </div>
            <div class="w-full mb-10">
              <div class="text-3xl text-[#4D77FF] text-left leading-tight h-3">
                “
              </div>
              <p class="text-sm text-gray-600 text-center px-5">
                {{ slide.subtitle }}
              </p>
              <div
                class="text-3xl text-[#4D77FF] text-right leading-tight h-3 -mt-3"
              >
                ”
              </div>
            </div>
            <div class="w-full">
              <p class="text-md text-[#4D77FF] font-bold text-center">
                {{ slide.title }}
              </p>
            </div>
          </div>
        </div>
      </c-carousel-item>
    </c-carousel-inner>
  </c-carousel>
</div>
